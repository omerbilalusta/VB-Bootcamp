<c-card class="mb-4">
    <c-card-header ngPreserveWhitespaces>
        <strong>Angular Input group</strong> <small>Wrapping</small>
     </c-card-header>
     <c-card-body>
        <c-card class="mb-4">
            <c-card-body>
              <p class="text-medium-emphasis small">
                Using the most basic table CoreUI, here&#39;s how <code>cTable</code>-based
                tables look in CoreUI.
              </p>
                <table cTable>
                  <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Descprition</th>
                    <th scope="col">Type</th>
                    <th scope="col">StockQuantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Company Name</th>

                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let item of products">
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.type}}</td>
                    <td>{{item.stockQuantity}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.company.name}}</td>
                    <td *ngIf="item.companyId == user.id && user.role =='admin'"><a (click)="isDelete(item.id)"><button class="btn btn-danger">Delete</button></a></td>
                    <td *ngIf="item.companyId == user.id && user.role =='admin'"><a routerLink="/product/edit/{{item.id}}"><button class="btn btn-primary">Edit</button></a></td>
                  </tr>
                  </tbody>
                </table>
            </c-card-body>
          </c-card>
     </c-card-body>
</c-card>
