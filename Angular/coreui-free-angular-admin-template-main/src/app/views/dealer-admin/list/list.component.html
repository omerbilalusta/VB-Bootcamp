<c-card class="mb-4">
    <c-card-header ngPreserveWhitespaces>
        <strong>Angular Input group</strong> <small>Wrapping</small>
     </c-card-header>
     <c-card-body>
        <c-card class="mb-4">
            <c-card-body>
              <p class="text-medium-emphasis small">
                Using the most basic table CoreUI, here&#39;s how <code>cTable</code>-based
                tables look in CoreUI.
              </p>
                <table cTable>
                  <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">Dividend</th>
                    <th scope="col">Open Account Limit</th>

                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let item of dealers">
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.address}}</td>
                    <td>{{item.dividend}}</td>
                    <td>{{item.openAccountLimit}}</td>
                  </tr>
                  </tbody>
                </table>
            </c-card-body>
          </c-card>
     </c-card-body>
</c-card>
